apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app-deployment
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: acrinkwell.azurecr.io/imginkwell:latest 
        ports:
        - containerPort: 8000 
      imagePullSecrets:
        - name: acr-auth 
